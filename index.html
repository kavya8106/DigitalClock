<body onload="dateoutput(); bgImage()" id="a">

    <div id="toggle">
        <input type="button" id="button" onclick="toggleButton()">
    </div>
    <div id="containerClock">
        <div id="hrContainer">
            <h1 id="hours12"></h1>
            <h1 id="hours24"></h1>
        </div>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    </div> 
    <h1 id="sec"></h1>
    <div id="containerAlarm">
    <span id="close" onclick="closeAlaramWindow()">+</span>
    <input class="inp" type="date" oninput="userData()">
    <input class="inp" type="time" oninput="userData()">
    </div>
